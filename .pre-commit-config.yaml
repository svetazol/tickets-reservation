repos:
  - repo: https://github.com/ambv/black
    rev: 22.12.0
    hooks:
    - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        entry: pflake8
        additional_dependencies: [ pyproject-flake8 ]
  - repo: https://github.com/timothycrosley/isort
    rev: 5.11.4
    hooks:
    - id: isort